title:            Sebastian Sauer Stats Blog
description:      A blog about statistics including research methods, with a focus on data analysis using R and psychology.
disqus_shortname: https-sebastiansauer-github-io
reading_time:     true
comments: true
words_per_minute: 100
url: https://sebastiansauer.github.io

# Owner/author information
owner:
  name:           Sebastian Sauer
  avatar:         ses_201703b_small.jpg
  bio:             "Professor at FOM University of Applied Sciences. Thinker on own peril."
  email:          ssauer@posteo.de
  twitter:      sauer_sebastian  
  github:         sebastiansauer
  linkedin:       https://www.linkedin.com/in/dr-sebastian-sauer-4791762



# BibTex Citation plugin
citation:
    citation_style: apa
    citation_locale: en
    

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed


# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  math_engine: mathjax  

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
